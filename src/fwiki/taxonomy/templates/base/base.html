<html>
  <head>
    <title>{% block title %}BooBox: Organizing your social world{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=MacRoman">
  </head>

    {# CSS Files #}
    <link href="{{ STATIC_URL }}css/fwiki.css" rel="stylesheet" type="text/css"  />
    <link href="{{ STATIC_URL }}css/sheet.css" rel="stylesheet" type="text/css"  />

    {# JS Files #}
    <script src="{{ STATIC_URL }}js/jquery/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/jquery/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/global.js" type="text/javascript"></script>
    
	{% block extra_js %}{% endblock %}

  <body>
       <div id="fb-root"></div>
      <script src="http://connect.facebook.net/en_US/all.js"></script>
      <script>
         FB.init({ 
            appId:'139274172804886', cookie:true, status:true, xfbml:true, oauth:true
         });
         
      </script>
  
      <div id="content">
          <div class="outsideContainer">
			
			{% if user.is_authenticated %}
				{# Content #}
            	{% block content %}{% endblock %}
			{% else %}			
			    <span id='fb_login'><img src="{{ STATIC_URL }}images/login_button.png"></span>
			    
			    <script>
			    	FWIKI.loginSetup();
			    </script>
			    
			    
			{% endif %}
			
            

          </div>
    </div>
	<div class="clearfix"></div>

    {% include "base/footer.html" %}

    {# jquery templates #}
    {% block jquerytemplates %}{% endblock %}
	
  </body>
</html>
